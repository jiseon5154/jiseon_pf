  <!-- 메인페이지/ Text 정렬 -->
  <div class="site-wrap mx-auto flex">
    <div class="Main_text absolute whitespace-nowrap">
      <p>소통을 통해 다양한 사람들의 공감을 이끌어낼</p>
      <p class="txt2">수 있는 디자이너가 되고 싶습니다.</p>

    <div class="btn relative flex">
      <!--   메인페이지 / arw & circle_Portfolio   -->
      <a href="#">
        <div class="btn-1">
          <p>Portfolio</p>

      <!--  메인페이지 / arw & circle_About    -->

        <div class="btn-2">

    <div class="Text_image absolute ml-60">
      <img src="https://i.postimg.cc/pTtMCMtG/Group-44.png" alt="">
    </div>
    <!--  빈공간  -->
    <div class="flex-grow"></div>
    <!--  메인페이지/ 우측 이미지  -->
    <div class="Main_image"></div>

    <div class="popup__content max-h-full flex flex-col">
      <!--  메인페이지/ 팝업 닫기 버튼  -->
      <div class="popup__head p-2">
        <div class="popup__btn-close relative w-11 h-10 ml-auto cursor-pointer"></div>
      </div>
      <!--   메인페이지/ 팝업_내용   -->

        <div class="container">

          <div class="sm-wrapper absolute flex">
            <!--  햄버거메뉴바 / Text_메뉴  -->
            <nav class="left flex items-center">

                    <p>Portfolio</p>
                  </a>
                </li>
                <li>
                  <a href="experience.html" class="flex">
                    <span class="pr-2"><i class="fas fa-grip-lines-vertical"></i></span>
                    <p>Experience</p>
                  </a>
                </li>
