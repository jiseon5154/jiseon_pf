<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience</title>

  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- 스와이퍼 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <!-- 스크롤트리거 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <!-- 테일윈드 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">

  <link rel="stylesheet" href="experience.css">
  <script src="experience.js" defer></script>
</head>

<body>
  <!-- 탑바 시작 -->
  <header class="top-bar con-min-width h-28">
    <div class="con flex h-full items-center">
      <a href="index.html" class="logo">
        <img src="https://i.postimg.cc/3wP0bnTC/1.png" alt="">
      </a>
      <!--   빈공간   -->
      <div class="flex-grow"></div>
      <!--  토글팝업_햄버거버튼   -->
      <a href="#" class="btn-toggle-popup-1 text-3xl">
        <span><i class="fas fa-stream"></i></span>
      </a>
    </div>
  </header>

  <!-- 팝업 시작 -->
  <div class="popup-1 popup fixed inset-0 flex items-center justify-center">
    <div class="popup__content max-h-full flex flex-col">
      <!--  팝업 닫기 버튼  -->
      <div class="popup__head p-2">
        <div class="popup__btn-close relative w-11 h-10 ml-auto cursor-pointer"></div>
      </div>
      <!--   팝업_내용   -->
      <div class="popup__body p-2 flex-grow">
        <div class="container">
          <img class="image-1" src="https://i.postimg.cc/KzdP5BT7/image.png" alt="">
          <!--  햄버거메뉴바 / Text_정렬  -->
          <div class="sm-wrapper absolute flex">
            <!--  햄버거메뉴바 / Text_메뉴  -->
            <nav class="left flex items-center">
              <!--  햄버거메뉴바 / Text(ko)_img  -->
              <img class="text-img flex" src="https://i.postimg.cc/g2zSRHMg/image.png" alt="">
              <!--  햄버거메뉴바 / Text(en)_메뉴정렬  -->
              <ul class="menu-wrap ml-40">
                <li class="pb-2">
                  <a href="process.html" class="flex">
                    <span class="pr-2"><i class="fas fa-grip-lines-vertical"></i></span>
                    <p>Process</p>
                  </a>
                </li>
                <li class="pb-2">
                  <a href="aboutMe.html" class="flex">
                    <span class="pr-2"><i class="fas fa-grip-lines-vertical"></i></span>
                    <p>About</p>
                  </a>
                </li>
                <li class="pb-2">
                  <a href="pf.html" class="flex">
                    <span class="pr-2"><i class="fas fa-grip-lines-vertical"></i></span>
                    <p>Portfolio</p>
                  </a>
                </li>
                <li>
                  <a href="experience.html" class="flex">
                    <span class="pr-2"><i class="fas fa-grip-lines-vertical"></i></span>
                    <p>Experience</p>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- top-box -->
  <div class="btn-go-top-box">
    <a href="#">
      <div class="btn-top"></div>
    </a>
  </div>

  <!-- section-1 -->
  <section class="section section-1 con-min-width">
    <div class="con flex">
      <div class="main_image flex items-center">
        <img src="https://i.postimg.cc/vmqwqrj5/image.png" alt="">
      </div>
      <img class="main_image1" src="https://i.postimg.cc/mkdVLrwb/experience-img1.png" alt="">
    </div>
  </section>

  <!-- section-2 -->
  <section class="section section-2 con-min-width mt-40">
    <div class="con flex h-full items-center justify-center">
      <div class="ex-2_image1 flex">
        <img src="https://i.postimg.cc/MGJqdvRw/image.png" alt="">
      </div>
    </div>
    <div class="ex-2_image2 mt-28"></div>
  </section>

  <!-- section-3 -->
  <section class="section section-3 con-min-width mt-28">
    <div class="con flex h-full items-center justify-center">
      <div class="ex-3_image1 flex">
        <img src="https://i.postimg.cc/FH3g2BfS/image.png" alt="">
      </div>
    </div>
    <div class="ex-3_image2 mt-28"></div>
  </section>

  <!-- section-4 -->
  <section class="section section-4 con-min-width mt-28">
    <div class="con flex h-full items-center justify-center">
      <div class="ex-4_image1 flex">
        <img src="https://i.postimg.cc/N0QTZfvh/image.png" alt="">
      </div>
    </div>
    <div class="ex-4_image2 mt-28"></div>
  </section>

  <!-- section-5 -->
  <section class="section section-5 con-min-width">
    <div class="con flex flex-col">
      <div class="ab-8 flex items-center justify-center mt-20">
        <img src="https://i.postimg.cc/vZ4xX4Dn/image.png" alt="">
      </div>
      <div class="btn relative flex">
        <!--   footer / arw & circle_Portfolio   -->
        <a href="pf.html">
          <div class="btn-1">
            <p>Portfolio</p>
            <div class="arw"></div>
            <div class="circle"></div>
          </div>
        </a>
        <!--  footer / arw & circle_About    -->
        <a href="aboutMe.html">
          <div class="btn-2">
            <p>About</p>
            <div class="arw"></div>
            <div class="circle"></div>
          </div>
        </a>
      </div>
    </div>
  </section>
</body>

</html>
