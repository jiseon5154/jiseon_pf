<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>

  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- 스와이퍼 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <!-- 스크롤트리거 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <!-- 테일윈드 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css">

  <link rel="stylesheet" href="pf.css">
  <script src="pf.js" defer></script>
</head>

<body>
  <!-- 탑바 시작 -->
  <header class="top-bar h-28">
    <div class="con flex h-full items-center justify-center">
      <a href="#" class="logo">
        <img src="https://i.postimg.cc/C5xkyrqG/1.png" alt="">
      </a>
      <!--   빈공간   -->
      <div class="flex-grow"></div>
      <!--  토글팝업_햄버거버튼   -->
      <a href="#" class="btn-toggle-popup-1 text-3xl">
        <span><i class="fas fa-stream"></i></span>
      </a>
    </div>
  </header>

  <!-- 팝업 시작 -->
  <div class="popup-1 popup fixed inset-0 flex items-center justify-center">
    <div class="popup__content max-h-full flex flex-col">
      <!--  팝업 닫기 버튼  -->
      <div class="popup__head p-2">
        <div class="popup__btn-close relative w-11 h-10 ml-auto cursor-pointer"></div>
      </div>
      <!--   팝업_내용   -->
      <div class="popup__body p-2 flex-grow">
        <div class="container">
          <img class="image-1" src="https://i.postimg.cc/KzdP5BT7/image.png" alt="">
          <!--  햄버거메뉴바 / Text_정렬  -->
          <div class="sm-wrapper absolute flex">
            <!--  햄버거메뉴바 / Text_메뉴  -->
            <nav class="left flex items-center">
              <!--  햄버거메뉴바 / Text(ko)_img  -->
              <img class="text-img flex" src="https://i.postimg.cc/g2zSRHMg/image.png" alt="">
              <!--  햄버거메뉴바 / Text(en)_메뉴정렬  -->
              <ul class="menu-wrap ml-40">
                <li class="pb-2">
                  <a href="#" class="flex">
                    <span class="pr-2"><i class="fas fa-grip-lines-vertical"></i></span>
                    <p>Process</p>
                  </a>
                </li>
                <li class="pb-2">
                  <a href="#" class="flex">
                    <span class="pr-2"><i class="fas fa-grip-lines-vertical"></i></span>
                    <p>About</p>
                  </a>
                </li>
                <li class="pb-2">
                  <a href="#" class="flex">
                    <span class="pr-2"><i class="fas fa-grip-lines-vertical"></i></span>
                    <p>Portfolio</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="flex">
                    <span class="pr-2"><i class="fas fa-grip-lines-vertical"></i></span>
                    <p>Experience</p>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="section section-1">
    <div class="part-head flex flex-col">
      <div class="part part-1 active flex flex-col" onclick="Part__showPart(1);">
        <span class="text-2xl ml-3 mt-2">01</span>
        <span class="text-3xl ml-3">Personal Web</span>
      </div>
      <div class="part part-2 mt-5 flex flex-col" onclick="Part__showPart(2);">
        <span class="text-2xl ml-3 mt-2">02</span>
        <span class="text-3xl ml-3">Web Site</span>
      </div>
      <div class="part part-3 mt-5 flex flex-col" onclick="Part__showPart(3);">
        <span class="text-2xl ml-3 mt-2">03</span>
        <span class="text-3xl ml-3">Moblie App</span>
      </div>
      <div class="part part-4 mt-5 flex flex-col" onclick="Part__showPart(4);">
        <span class="text-2xl ml-3 mt-2">04</span>
        <span class="text-3xl ml-3">Renewal Web</span>
      </div>
      <div class="part part-5 mt-5 flex flex-col" onclick="Part__showPart(5);">
        <span class="text-2xl ml-3 mt-2">05</span>
        <span class="text-3xl ml-3">Renewal Web</span>
      </div>
    </div>
    <div class="part-body">
      <div class="part part-1 active">
        <div class="right-bg" style="background-image:url(https://i.postimg.cc/52bpBdCP/Group-87.png);"></div>
        <a href="#" class="tab">
          <img src="https://i.postimg.cc/2jc3r4z2/tab.png" alt="">
        </a>
      </div>
      <div class="part part-2">
        <div class="right-bg" style="background-image:url(https://i.postimg.cc/52bpBdCP/Group-87.png);"></div>
        <a href="#" class="tab">
          <img src="https://i.postimg.cc/2jc3r4z2/tab.png" alt="">
        </a>
      </div>
      <div class="part part-3">
        <div class="right-bg" style="background-image:url(https://i.postimg.cc/x1MjzPv1/Group-84.png);"></div>
        <a href="#" class="tab">
          <img src="https://i.postimg.cc/1X3xvC46/tab-3.png" alt="">
        </a>
      </div>
      <div class="part part-4">
        <div class="right-bg" style="background-image:url(https://i.postimg.cc/52bpBdCP/Group-87.png);"></div>
        <a href="#" class="tab">
          <img src="https://i.postimg.cc/2jc3r4z2/tab.png" alt="">
        </a>
      </div>
      <div class="part part-5">
        <div class="right-bg" style="background-image:url(https://i.postimg.cc/52bpBdCP/Group-87.png);"></div>
        <a href="#" class="tab">
          <img src="https://i.postimg.cc/2jc3r4z2/tab.png" alt="">
        </a>
      </div>
    </div>
  </section>
</body>

</html>
